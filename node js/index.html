<!doctype html>
<html lang="en">
  <head>
    <script src="https://code.jquery.com/jquery-3.6.4.js"integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Asesoria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<nav class="navbar bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand">Asesoria de imagen</a>
        <a >Iniciar sesion</a>
        <a href="carrusel.html" >Ocasiones </a>
    <form class="d-flex" role="search">
      <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success" type="submit">Search</button>

    </form>
  </div>
</nav>

  <form class="row g-3 needs-validation" novalidate id="formulario">
    <div class="col-md-4">
      <label for="validationCustom01" class="form-label">Nombre</label>
      <input type="text" class="form-control" id="validationCustom01" required>
      <div class="invalid-feedback">
        Ingresa nombre!
      </div>

 

    </div>
    <div class="col-md-4">
      <label for="validationCustom02" class="form-label">Apellido</label>
      <input type="text" class="form-control" id="apellido" required >
      <div class="invalid-feedback">
        Ingresa apellido!
      </div>
    </div>
    
    <div class="col-md-6">
      <label for="validationCustom03" class="form-label">Ciudad</label>
      <input type="text" class="form-control" id="validationCustom03" required>
      <div class="invalid-feedback">
        Porfavor elegi una ciudad.
      </div>
    </div>
    <div class="col-md-3">
      <label for="validationCustom04" class="form-label">Provincia</label>
      <select class="form-select" id="validationCustom04" required>
        <option selected disabled value="">Choose...</option>
        <option>...</option>
      </select>
      <div class="invalid-feedback">
        Porfavor elegi una provincia.
      </div>
    </div>
    <div class="col-12">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
        <label class="form-check-label" for="invalidCheck">
          Acepta los terminos y condiciones.
        </label>
        <div class="invalid-feedback">
          You must agree before submitting.
        </div>
      </div>
    </div>
    <div class="col-12">
      <button class="btn btn-primary" type="submit" onclick="checkInputs(event)">Enviar</button>
    </div>
    
  </form>

    

</body>
<script>
  
function checkInputs(event){
  var nombre= $('#validationCustom01');
  var apellido= $('#apellido');
  var ciudad = $('#validationCustom03');
  var provincia= ('#validationCustom04');
  event.preventDefault();
console.log(nombre.value);
  if(nombre.val().length>2){
    nombre.removeClass("is-invalid");
    nombre.addClass("is-valid");
  } 
  else{
    nombre.addClass("is-invalid");

  
 
   
  }
  if(apellido.val().length>2){
    apellido.removeClass("is-invalid");
    apellido.addClass("is-valid");

  }
  else{
    apellido.removeClass("is-valid");
    apellido.addClass("is-invalid");
  }
  if(ciudad.val().length>2){

    ciudad.removeClass("is-invalid");
    ciudad.addClass("is-valid");

  }
  else{
    ciudad.addClass("is-invalid")
  }
  if(provincia.val().length>2){
    provincia.removeClass("is-invalid");
    provincia.addClass("is-valid");

  }
  else{
    provincia.addClass("is-invalid")
  }

  $.ajax({
    method: "post",
    url:"/insertar",
    data: $("#formulario").serialize()
  })
}




</script>
</html>
