
<!DOCTYPE html>
<html lang="en">
<head>
   
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrusel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.4.js"integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>

</head>
<body>


<div class="carrusel">
    <img class="img" id="asesoria1" src="talle.sop/asesor-de-imagen1.jpg">
    <img class="img" id="asesoria2" src="talle.sop/asesor-imagen2.jpg">
    <img class="img" id="asesoria3" src="talle.sop/asesordeimagen3.jpg">
    
    <button onclick="pasar()"><</button>
    <button onclick="mostrar()">></button>
</div>
</body>
</html>

<style>
.img{
  height: 500px;  
  display: none;
}
#asesoria1{
  display:block;
}

</style>

<script>

var idTemporal=1;
    var intervalo = setInterval (mostrar, 2000); 
    function mostrar(){
        document.getElementById("asesoria"+idTemporal).style = "display: none";    
        if(document.getElementsByTagName("img").length==idTemporal){
            idTemporal=1;
        } else{
            idTemporal++;
        }
        document.getElementById("asesoria"+idTemporal).style = "display: block"; 
        clearInterval(intervalo);
        intervalo = setInterval (mostrar, 2000);
    }
    
    function pasar(){
        document.getElementById("asesoria"+idTemporal).style = "display: none";    
        if(1==idTemporal){
            idTemporal=document.getElementsByTagName("img").length;
        } else{
            idTemporal--;
        }
        document.getElementById("asesoria"+idTemporal).style = "display: block"; 
        clearInterval(intervalo);
        intervalo = setInterval (mostrar, 2000);
    }
</script>
